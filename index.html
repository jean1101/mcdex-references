<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCDEX Reference</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description"
        content="Monte Carlo Decentralized Exchange is a cryptocurrency derivatives trading platform.">
  <meta name="keywords"
        content="Monte Carlo, decentralized, exchange, Ethereum, Mai Protocol, blockchain, crypto, trading, Market Protocol, Bitcoin, BTC, ETH, smart contract, DApp, Web3">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div id="app"></div>mainnet.yml
  <script>
    // const homepage = isPhone ? '' : ''
    window.$docsify = {
      name: 'mcdex',
      repo: '',
      basePath: '/',
      homepage: '/en/white-paper.md',
      subMaxLevel: 2,
      auto2top: true,
      loadNavbar: true,
      externalLinkTarget: '_self',
      logo: '/logo.png',
      nameLink: 'https://mcdex.io/',
      noEmoji: true,
      routerMode: 'hash',
      loadSidebar: true,
      mergeNavbar: true,
      fallbackLanguages: ['en', 'cn'],

      search: {
        maxAge: 86400000, // ??????????????
        paths: 'auto', // or 'auto'
        placeholder: {
          '/cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/cn/': '没有结果!',
          '/': 'No results!'
        },
        depth: 1
      },

      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            const Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"]
            const userAgentInfo = navigator.userAgent
            const isPhone = Agents.some(item => {
              return userAgentInfo.includes(item)
            })
            if (isPhone) {
              const menu = document.querySelector('.sidebar-toggle[aria-label=Menu]')
              console.log(menu)
              if (menu) {
                menu.click()
              }
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
